<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Speedometer 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="stylesheet" href="speedometer.css" type="text/css">
</head>

<body>
    <div class="root">
        <img src="./assets/btn.png" alt="btn" title="Restart" class="btn" id="btn">
        <img src="./assets/cover.jpg" alt="bg-image" class="bg-img">
        <!-- <video muted loop id="leopard-video">
            <source id="leopard-video-src" type="video/mp4">
        </video> -->
        <div class="first" id="first">
            <span id="status">Not Connected</span>
            <div id="connect-btn" class="button">Connect</div>
            <div class="config-container">
                <div class="config-item-lay">
                    <span class="config-title-text">Enter message No. 1</span>
                    <input type="text" id="message-1" placeholder="Enter message No. 1" class="config-input" />
                </div>
                <div class="config-item-lay">
                    <span class="config-title-text">Enter message No. 2</span>
                    <input type="text" id="message-2" placeholder="Enter message No. 2" class="config-input" />
                </div>
                <div class="config-item-lay">
                    <span class="config-title-text">Enter message No. 3</span>
                    <input type="text" id="message-3" placeholder="Enter message No. 3" class="config-input" />
                </div>
                <div class="config-item-lay">
                    <span class="config-title-text">Enter message No. 4</span>
                    <input type="text" id="message-4" placeholder="Enter message No. 4" class="config-input" />
                </div>
                <div class="config-item-lay">
                    <span id="speed-range-title" class="config-title-text">Speed Level</span>
                    <input type="range" id="speed-range" min="0" max="100" value="0" step="1" class="config-input-range" />
                </div>
            </div>
        </div>
        <div class="output-container" id="output-container">
            <div id="bg-div"></div>
            <div class="play-btn" id="play-btn">Start</div>
            <!-- <div class="stop-btn" id="stop-btn">Stop</div> -->
            <div class="gauges-container" id="gauges-container">
                <div class="gauge">
                    <input type="" name="" value="0" id="gauge-1" hidden>
                </div>
                <div class="space"></div>
                <div class="gauge">
                    <input type="" name="" value="0" id="gauge-2" hidden>
                </div>
            </div>
            <video muted loop id="leopard-video">
                <!-- <source id="leopard-video-src" type="video/mp4"> -->
            </video>
            <div class="modal" id="modal">
                <div class="modal-contents">
                    <img src="./assets/winner.png" alt="winner" class="modal-img" id="winner-img">
                    <img src="./assets/loser.png" alt="loser" class="modal-img" id="loser-img">
                    <span id="modal-text"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="splash" id="splash">
        <div class="splash-bg"></div>
        <video muted id="video">
            <source src="./assets/logo.mp4" type="video/mp4">
        </video>
    </div>
    <script src="speedometer.js"></script>
    <script src="index.js"></script>
    <!-- <script src="anim.js"></script> -->
</body>

</html>
